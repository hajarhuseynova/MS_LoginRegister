<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <div class="signup">
          <h1>Sign up</h1>
          <div class="line lineUp"></div>
          <div class="inputLabelUp inputLabel">
            <label class="labelUp label" for="fullName">Full Name</label>
            <input type="text" class="inputUp input" id="fullName" />
          </div>
          <div class="inputLabelUp inputLabel">
            <label class="labelUp label" for="email">Email</label>
            <input type="text" class="inputUp input" id="email" />
          </div>
          <div class="inputLabelUp inputLabel">
            <label class="labelUp label" for="password">Password</label>
            <input type="password" class="inputUp input" id="password" />
          </div>
          <div class="inputLabelUp inputLabel">
            <label class="labelUp label" for="confirmpassword"
              >Confirm Password</label
            >
            <input type="password" class="inputUp input" id="confirmpassword" />
          </div>
          <div class="footer">
            <button class="button">Sign up</button>
            <p class="textP">Already have an account?</p>
            <p class="textL" id="login">Login</p>
            <div class="socialMedia">
              <a class="rectangle" href="google.com" target="_blank">
                <img src="./images/facebook 1.svg" />
              </a>
              <a class="rectangle" href="google.com" target="_blank">
                <img src="./images/google 1.svg" />
              </a>
              <a class="rectangle" href="google.com" target="_blank">
                <img src="./images/instagram 1.svg" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const login = document.getElementById("login");

      login.addEventListener("click", function () {
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
